[DEFAULT]
# Type of experiment
experiment_type=select
# The count of iteration (1-100)
iteration=10
# Type of logging default|file|none
logging=default
# Monitoring yes|no
monitoring=yes
# Database name
db_name=testdb001
# Sequence of queries
commands=g.V('name','first').out.loop(1){it.object.name!="fifth" && it.loops<6}.path.filter{it.last().name=="fifth"}.transform{it.name}.groupBy{it.size()}{it}.cap.next()

    
